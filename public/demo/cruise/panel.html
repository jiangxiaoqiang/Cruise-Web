<!DOCTYPE html>
<html>
<head>
	<title>左右分栏页面</title>
	<style>
		.container {
			display: flex;
			flex-direction: row;
			height: 100vh;
			overflow: hidden;
		}
		
		.menu {
			flex: 0 0 200px;
			background-color: #f2f2f2;
			padding: 20px;
			overflow-y: scroll;
		}
		
		.menu-item {
			cursor: pointer;
			margin-bottom: 10px;
		}
		
		.content {
			flex: 1;
			padding: 20px;
			overflow-y: scroll;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="menu">
			<div class="menu-item" data-target="page1">菜单项1</div>
			<div class="menu-item" data-target="page2">菜单项2</div>
			<div class="menu-item" data-target="page3">菜单项3</div>
		</div>
		<div class="content">
			<div id="page1" style="display:none;">
				<h1>页面1</h1>
				<p>这是页面1的内容。</p>
			</div>
			<div id="page2" style="display:none;">
				<h1>页面2</h1>
				<p>这是页面2的内容。</p>
			</div>
			<div id="page3" style="display:none;">
				<h1>页面3</h1>
				<p>这是页面3的内容。</p>
			</div>
		</div>
	</div>
	
	<script>
		// 获取所有菜单项和对应的页面
		const menuItems = document.querySelectorAll('.menu-item');
		const pages = document.querySelectorAll('.content > div');
		
		// 给每个菜单项添加点击事件处理程序
		menuItems.forEach(item => {
			item.addEventListener('click', () => {
				// 隐藏所有页面
				pages.forEach(page => {
					page.style.display = 'none';
				});
				
				// 显示当前菜单项对应的页面
				const targetPageId = item.getAttribute('data-target');
				document.getElementById(targetPageId).style.display = 'block';
			});
		});
	</script>
</body>
</html>
