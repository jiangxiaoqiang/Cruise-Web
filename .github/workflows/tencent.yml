name: cruise-web

on:
  push:
    branches: main

jobs:
  build-and-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@main
    
    - name: NodeInstall
      run: sudo apt-get install node
      
    # Build
    - name: Build
      run: yarn build

    - name: Deploy
      uses: root
      with:
        local: build
        remote: /root/www/cruise-web/
